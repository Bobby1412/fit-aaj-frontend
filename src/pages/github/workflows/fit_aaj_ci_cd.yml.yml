name: FIT_AAJ Full CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: Build & Test Backend + Frontend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ===== BACKEND BUILD =====
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build Spring Boot backend with Maven
        working-directory: ./backend
        run: mvn clean package -DskipTests

      # ===== FRONTEND BUILD =====
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install frontend dependencies
        working-directory: ./fit-aaj-frontend
        run: npm install

      - name: Build frontend
        working-directory: ./fit-aaj-frontend
        run: npm run build

      # ===== DOCKER BUILD AND PUSH =====
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/fit-aaj:latest

      # ===== OPTIONAL TEST =====
      - name: Verify Docker image build
        run: docker images | grep fit-aaj
